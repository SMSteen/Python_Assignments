<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <title>Users Index</title>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <td>id</td>
                <td>Full Name</td>
                <td>Email</td>
                <td>Created</td>
                <td>Actions</td>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td><a href="{% url 'show_user' user_id=user.id %}">{{user.first_name}} {{user.last_name}}</a></td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="{% url 'show_user' user_id=user.id %}">Show</a><span class="spacer">|</span><a href="{% url 'edit_user' user_id=user.id %}">Edit</a><span class="spacer">|</span><a href="{% url 'destroy_user' user_id=user.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'new_user' %}">Add a new user</a>
    </div>
</body>
</html>
