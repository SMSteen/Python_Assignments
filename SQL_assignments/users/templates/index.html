<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Users Index</title>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table>
            <thead>
                <td>id</td>
                <td>Full Name</td>
                <td>Email</td>
                <td>Created</td>
                <td>Actions</td>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td><a href="/users/{{user.id}}">{{user.name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.created}}</td>
                        <td><a href="/users/{{user.id}}">Show</a><a href="/users/{{user.id}}/edit">Edit</a><a href="/users/{{user.id}}/destroy">Delete</a></td>
                    </tr>    
                {% endfor %}
            </tbody>
        </table>
        <a class="new-user" href="/users/new">Add a new user</a>
    </div>
</body>
</html>
